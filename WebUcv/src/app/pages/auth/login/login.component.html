<div class="wrapper">
  <div class="inner-warpper">
    <h2 class="title">Login to your account</h2>
    <form action id="formvalidate" [formGroup]="formData">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          formControlName="username"
          required
          [ngClass]="{ 'is-invalid': formData.controls.username.errors && formData.controls.username.touched}" />
        <div
          *ngIf="formData.controls.username.errors && formData.controls.username.touched"
          class="invalid-feedback">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          required
          [ngClass]="{ 'is-invalid': formData.controls.password.errors && formData.controls.password.touched }" />
        <div
          *ngIf="formData.controls.password.errors && formData.controls.password.touched"
          class="invalid-feedback">
          <div *ngIf="formData.controls.password.errors['required']">Password is
            required</div>
          <!-- <div *ngIf="formData.controls.password.errors['minlength']">
            Password must be at least 6 characters
          </div> -->
        </div>
      </div>

      <button type="submit" class="mt-3" id="login" (click)="login()">Login</button>
      <div class="form-group mt-2">
        <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
