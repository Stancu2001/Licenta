<div class="px-4 py-2">
  <div class="submit-form">
    <div class="form-group">
      <label>Titlu</label>
      <input class="form-control" [(ngModel)]="title" />
    </div>

    <div class="form-group mt-2">
      <base-editor [(ngModel)]="content"></base-editor>
    </div>

    <div class="pt-2">
      <button type="button" class="btn btn-success" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
