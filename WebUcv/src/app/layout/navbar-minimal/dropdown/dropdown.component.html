<div class="dropdown">
  <button class="px-3 py-1" (click)="CategoryClick()">{{ title }}

    <button *ngIf="auth.isLoggedIn()" class="ms-1 px-1 py-0 rounded-0 btn btn-danger" (click)="update()">
      <i class="bi bi-pencil-square"></i>
    </button>
    <button *ngIf="auth.isLoggedIn()" class="ms-1 px-1 py-0 rounded-0 btn btn-danger" (click)=" delete()">
      <i class="bi bi-trash3"></i>
    </button>
    <button *ngIf="auth.isLoggedIn()" class="ms-1 px-1 py-0 rounded-0 btn btn-danger" (click)="add()">
      <i class="bi bi-plus-circle"></i>
    </button>
  </button>
  <div class="dropdown-content" *ngIf="options.length>0">
    <ng-container *ngFor="let option of options">
      <span class="option" (click)="optionClick(option)">{{ option }}</span>
    </ng-container>
  </div>

</div>
